schema: https://graphql.audioverse.org/graphql
documents: ./**/*.graphql
extensions:
  codegen:
    generates:
      ./schema.graphql:
        plugins:
          - add:
              content:
                - '# ------------------------------------------------------'
                - '# THIS FILE WAS AUTOMATICALLY GENERATED (DO NOT MODIFY)'
                - '# ------------------------------------------------------ '
          - schema-ast
      src/contents/queries.types.ts:
        plugins:
          - add: '/* eslint-disable */'
          - typescript
          - typescript-operations
        config:
          scalars:
            URL: string
