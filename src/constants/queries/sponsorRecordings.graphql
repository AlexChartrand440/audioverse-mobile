#import "./fragments/recording.graphql"

query sponsorRecordings($language: Language!, $sponsorId: ID, $afterCursor: String) {
	recordings(
		language: $language
		sponsorId: $sponsorId
		first: 25
		after: $afterCursor
		orderBy: [{ field: PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...recordingFragment
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
