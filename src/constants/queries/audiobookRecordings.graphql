#import "./fragments/recording.graphql"

query audiobookRecordings($language: Language!, $sequenceId: ID, $afterCursor: String) {
	recordings(
		language: $language
		sequenceId: $sequenceId
		first: 25
		after: $afterCursor
		orderBy: [{ field: ID, direction: ASC }]
	) {
		nodes {
			...recordingFragment
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
