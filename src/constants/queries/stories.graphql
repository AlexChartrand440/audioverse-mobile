#import "./fragments/recording.graphql"

query stories($language: Language!, $sequenceId: ID, $afterCursor: String) {
	stories(
		language: $language
		sequenceId: $sequenceId
		first: 25
		after: $afterCursor
		orderBy: [{ field: PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...recordingFragment
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
