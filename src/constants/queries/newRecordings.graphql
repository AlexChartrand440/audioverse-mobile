#import "./fragments/recording.graphql"

query newRecordings($language: Language!, $afterCursor: String) {
	sermons(language: $language, first: 25, after: $afterCursor, orderBy: [{ field: PUBLISHED_AT, direction: DESC }]) {
		nodes {
			...recordingFragment
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
